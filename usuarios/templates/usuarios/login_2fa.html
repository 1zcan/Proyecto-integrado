{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-4">
  <div class="col-md-4">
    <h4 class="mb-3">Verificación en dos pasos</h4>
    <p class="text-muted">Te enviamos un código a tu correo. Ingrésalo para continuar.</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Código de verificación</label>
        <input type="text" name="code" maxlength="6" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        Verificar
      </button>
    </form>
  </div>
</div>
{% endblock %}
